<ion-header [translucent]="true">
  <!-- ion-back-button avec defaultHref va retourner 'utlisateur vers /annonces-->
  <ion-toolbar
    ><ion-buttons slot="start"
      ><ion-back-button
        name="arrow-back-outline"
        defaultHref="/annonces"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="d-inline-flex p-2 bd-highlight">
      Annonce Details</ion-title
    >
    <!-- on a deja recuperer l'email du user de a partir de local storage et maintenant on va le comparer avec le mail du createur de l'annonce si ils sont les memes on affiche le boutton du suppression-->
    <ion-button
      *ngIf="userEmail==annonce.createdBy"
      slot="end"
      (click)="deleteAnnonce()"
      ><ion-icon name="trash-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2" class="container">
        <div class="ion-margin">
          <strong style="font-size: x-large">Annonce Details:</strong>
          <h1>{{annonce.title}}</h1>
          <ion-img [src]="annonce.imageUrl"></ion-img>
          <div class="ion-margin">
            <br />
            <ion-badge slot="start">{{annonce.category}}</ion-badge>

            <p style="font-size: x-large">{{annonce.description}}</p>
          </div>
          <br />
          <h4>Posted by:</h4>
          <div class="wrapper">
            <ion-avatar>
              <img alt="profile picture" src="https://i.pravatar.cc/300" />
            </ion-avatar>
            <h5>{{annonce.createdBy}}</h5>
          </div>
        </div>
      </ion-col></ion-row
    ></ion-grid
  >
</ion-content>
