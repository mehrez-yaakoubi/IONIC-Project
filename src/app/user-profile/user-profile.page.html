

<ion-content fullscreen="true" slot="fixed" >
  <div class="wave-container">
    <div class="ion-padding">
      <div class="card">
        <div class="header">
          <div class="avatar">
            <img src="{{user?.imageUrl}}" alt="">
          </div>
  
        </div>
      </div>
    </div>
    <ion-grid>
      <ion-row class=" ion-margin ion-text-center" >
        <ion-col >
          <h3>{{UserMail}}</h3>
        </ion-col>
        <ion-col ><h3>{{user?.name}}</h3></ion-col>
        <ion-col ><h3>{{user?.phone}}</h3></ion-col>
      </ion-row>
    </ion-grid>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#b3e4e9" fill-opacity="1" d="M0,64L120,101.3C240,139,480,213,720,202.7C960,192,1200,96,1320,48L1440,0L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    </div>
  
  

  <ion-grid>
    <ion-row>
      
      <ion-col sizeSm="6" size="4" sizeMd="4" sizeLg="3" sizeXl="2"  *ngFor="let annonce of listAnnonces">
        <ion-card style="background: url({{annonce.imageUrl}});" [routerLink]="['/annonces/annonce-details/', annonce.id]">
          
          <ion-card-header>
           
            <ion-avatar>
              <img
                alt="Silhouette of a person's head"
                src="{{user?.imageUrl}}"
              />
            </ion-avatar>
            
          </ion-card-header>

          <ion-card-content style="background: #cdebffd1;">

          <ion-card-title>{{annonce.title}}</ion-card-title>
            
            <p maxlength="5">{{annonce.description |slice:0:20}}..</p>
           </ion-card-content>
        </ion-card>
      
  </ion-col>
      
    </ion-row>
  </ion-grid>
 
</ion-content>
